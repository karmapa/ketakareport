<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: darkblue;
}

.precision {
  fill: white;
}

.axis {
  font: 14px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("analyze.json", function(data) {
  x.domain(data.map(function(d) { return d.pr; }));
  // y.domain([0, d3.max(data, function(d) { return d.precision; })]);
  y.domain([0, 1]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Precision");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.pr); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.precision); })
        .attr("height", function(d) { return height - y(d.precision); })

  svg.selectAll(".precision")
      .data(data)       
    .enter()//.append("g")
      .append("text")
        .attr("class", "precision")
        .attr("x", function(d) { return x(d.pr) + 30; })
        .attr("y", function(d) { return y(d.precision) + 10; })
        .attr("dy", ".35em")
        .text(function(d) { return d.precision * 100 + "%"})      


});

// function type(d) {
//   d.frequency = +d.frequency;
//   return d;
// }

</script>
